version: "3.7"
services:
  analyzerservice:
    build:
      context: .
      dockerfile: "./AnalyzerService/Dockerfile"
    volumes:
      - $GOPATH/pkg/mod:/go/pkg/mod
    ports:
      - ${AnalyzerServicePort}:${AnalyzerServicePort}
    environment:
      - AnalyzerServicePort
      - LyricsServicePort
      - LyricsServiceName
      - SessionsStoreKey
    depends_on:
      - lyricsservice
  lyricsservice:
    build: 
      context: .
      dockerfile: "./LyricsService/Dockerfile"
    volumes:
      - $GOPATH/pkg/mod:/go/pkg/mod
    ports:
      - ${LyricsServicePort}:${LyricsServicePort}
    environment:
      - LyricsServicePort
      - GeniusAccessToken
  spotifyservice:
    environment:
      - SpotifyClientID
      - SpotifyClientSecret
      - SpotifyServicePort
      - SpotifyRedirectURL
      - SessionsStoreKey
    build:
      context: .
      dockerfile: "./SpotifyService/Dockerfile"
    expose:
      - ${SpotifyServicePort}
    volumes:
      - $GOPATH/pkg/mod:/go/pkg/mod
  nginx:
    build: 
      context: .
      dockerfile: "./nginx/Dockerfile"
    ports:
      - "80:80"
    depends_on:
      - spotifyservice
      - analyzerservice
  postgres:
    image: "postgres:11"
    environment:
      - POSTGRES_PASSWORD
      - POSTGRES_USER
      - POSTGRES_DB
    container_name: "postgres_1"
    ports:
      - ${POSTGRES_PORT}:5432
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./postgres/init.sql:/docker-entrypoint-initdb.d/init.sql

volumes:
  pgdata:
  